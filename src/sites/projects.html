<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Panagiotis Panagiotakopoulos" />
  <meta name="description"
    content="Panagiotis, Front-End enthusiast. Explore my projects. Feedback is always welcome" />
  <meta name="keywords" content="code, projects, website, javascript, html, portfolio, Development, Front-End" />
  <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon" />
  <title>Panagiotis Panagiotakopoulos|Projects</title>
</head>

<body>
  <nav>
    <a href="../index.html" class="w3-padding">Home</a>
    <a href="../index.html#contact" class="w3-padding ">Contact</a>
  </nav>
  <header class="w3-container w3-padding-32">
    <h1>PROJECTS</h1>
  </header>
  <main id="project-list">
    <script id="project-template" type="text/x-handlebars-template">
      {{#each projects}}
      <section class="w3-left-align w3-content w3-margin-bottom w3-padding ">
        <h2 class="w3-xlarge">{{title}}</h2>
        <img class="w3-image" src={{img}} width="300" height="150"
          alt="screenshot from the site">
        <a href={{link}} class="w3-block w3-padding">See live</a>
       {{#if code}} <a href={{code}} class="w3-block w3-padding">See code</a>{{/if}}
        <details>
        <summary>Info</summary>
        <p>{{info}}</p>
        </details>
      </section>
      {{/each}}
    </script>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"
    integrity="sha512-zT3zHcFYbQwjHdKjCu6OMmETx8fJA9S7E6W7kBeFxultf75OPTYUJigEKX58qgyQMi1m1EgenfjMXlRZG8BXaw=="
    crossorigin="anonymous"></script>
  <script src="../js/projects.js"></script>
</body>

</html>
