<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Panagiotis Panagiotakopoulos" />
  <meta name="description"
    content="Find a word that rhymes with another given word. The service is provided by https://www.datamuse.com/" />
  <link rel="stylesheet" href="bootstrap.min.css" />
  <title>Find the right word</title>
  <style>
    body {
      background-image: url("poetry-book-img.webp");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      height: 100vh;
    }

    ol {
      display: flex;
      flex-direction: row;
      justify-content: start;
      flex-wrap: wrap;
    }

    ol li:hover {
      cursor: pointer;
      background-color: lightgray;
      transition: background-color 150ms ease-in;
    }
  </style>
</head>

<body>
  <header class="container-fluid text-white">
    <h1 class="mt-3">Feel the rhythm ðŸŽµ</h1>
    <p class="h6">Did you ever want to write something that rhymes well but you just couldn't find the right words?
      ðŸ¤”<br>
      I know the feeling! That's why I created this app so the right word will be just a click away. ðŸ¥³ </p>
    <p>Using the form below, you can easily find matching words.</p>
  </header>
  <main>
    <form class="container card-body bg-light rounded ">
      <label class="form-label" for="options">Find a word that:</label>
      <select class="form-select" aria-label="select options" id="options">
        <option value="sl">Sounds similar to</option>
        <option value="ml">Means like</option>
        <option value="rel_hom">Sounds-alike with</option>
        <option value="rel_rhy">Rhymes with</option>
      </select>
      <label for="userWord" class="form-label mt-2">
        My word:</label>
      <input class="form-control " id="userWord" type="text"></input>
      <button class="btn btn-primary d-block my-3">Search</button>
      <ol>
      </ol>
      <label for="textarea" class="form-label">
        Notes</label>
      <textarea class="form-control" id="textarea" rows="3"
        placeholder="You can write down your thoughts here or even a poem.">
      </textarea>
    </form>
  </main>
  <script src="poetry.js"></script>
  <script async src="bootstrap.bundle.min.js"></script>
</body>

</html>
