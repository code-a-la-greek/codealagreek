<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Panagiotis Panagiotakopoulos" />
  <meta name="description"
    content="Panagiotis, Front-End enthusiast. Explore my projects. Feedback is always welcome" />
  <meta name="keywords" content="code, projects, website, javascript, html, portfolio, Development, Front-End" />
  <link rel="shortcut icon" href="../pictures/favicon.ico" type="image/x-icon" />
  <title>Panagiotis Panagiotakopoulos|Projects</title>
  <style>
    h1 {
      margin-top: 4rem;
    }

    img {
      width: 60%;
      height: auto;
      aspect-ratio: 2/1;
    }
  </style>
</head>

<body>
  <nav>
    <a href="../index.html" class="w3-padding">Home</a>
    <a href="sites/changelog.html" class="w3-padding">Changelog</a>
    <a href="../index.html#contact" class="w3-padding ">Contact</a>
  </nav>
  <header class="w3-container w3-padding-32">
    <h1>PROJECTS</h1>
  </header>
  <main id="project-list">
    <script id="project-template" type="text/x-handlebars-template">
      {{#each projects}}
      <section class="w3-left-align w3-content w3-margin-bottom w3-padding "id={{@index}}>
        <h2 class="w3-xlarge">{{title}}</h2>
        <img class="w3-image" src={{img}} width="300" height="150"
          alt="screenshot from the site">
        <a href={{link}} class="w3-block w3-padding">See live</a>
        <a href={{code}} class="w3-block w3-padding">See code <i
        class="w3-small fas fa-external-link-square-alt"></i></a>
        <details>
        <summary>Info</summary>
        <p>{{info}}</p>
        </details>
      </section>
      {{/each}}
    </script>
  </main>
  <script async src="https://kit.fontawesome.com/a72b9e7ca4.js"></script>
  <script type="module" src="../js/projects.js"></script>
</body>

</html>
