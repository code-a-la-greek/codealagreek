<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../pictures/favicon.ico" type="image/x-icon" />
    <meta name="description" content="Hi. In this page, a summary of my latest projects are displayed." />
    <meta property="og:image"
        content="https://d33wubrfki0l68.cloudfront.net/4c7149890e0a2aa8bf45068d07fb76c32cc678c2/f5888/pictures/profile-photo-small.webp" />
    <meta name="color-scheme" content="light dark" />
    <script defer src="https://kit.fontawesome.com/a72b9e7ca4.js"></script>
    <link rel="stylesheet" href="featureStyle.css" />
    <script type="module" src="../js/featuredProjects.js"></script>
    <title>P.Panagiotakopoulos | Featured Projects</title>
    <style>
        .line {
            border-bottom: 10px solid transparent;
            border-image: linear-gradient(50deg,transparent, var(--blue), transparent) 1;
        }
    </style>
</head>

<body>
    <nav>
        <a href="/" aria-label="Reload page " title="Reload page">
            <img src="/pictures/profile-photo-small.webp" width="400" height="400" alt="profile photo of Panagiotis"
                aria-hidden="true" />
        </a>

        <ul class="navbar">
            <li><a href="../index.html">BACK</a></li>
            <li><a href="#css">html & css</a></li>
            <li><a href="#javascript">Javascript</a></li>
        </ul>
        <button class="dark-switch">☀️</button>
    </nav>

    <main>
        <button class="buttonUp" aria-label="click to scroll up">
            <i class="fas fa-arrow-alt-circle-up fa-lg"></i>
        </button>
        <header>
            <h1>Featured Projects</h1>
            <p>Hi. In this page, I display some of my latest projects. You can find more completed challenges
                on my <a href="https://www.frontendmentor.io/profile/PanuGr">Frontend Mentor account</a>. <br> All of
                the projects are in <a href="https://github.com/PanuGr?tab=repositories">Github</a>.</p>
        </header>
        <h2 class="line">Html & Css</h2>
        <section id="css"></section>
        <h2 class="line">Javascript</h2>
        <section id="javascript"></section>

        <footer>
            <a href="https://github.com/PanuGr" title="link to github profile" aria-label="link to github profile"><i
                    class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/p-panagiotakopoulos/" title="link to Linkedin profile"
                aria-label="link to Linkedin profile"><i class="fa fa-linkedin"></i></a>
            <a href="https://www.frontendmentor.io/profile/PanuGr" title="Frond-End mentor profile"
                aria-label="Frond-End mentor profile">
                <img src="../pictures/front-mentor.png" width="50" height="20" alt="" aria-hidden="true" />
            </a>
            <a href="https://www.codecademy.com/profiles/PakisGr" title="link to Codecademy profile"
                aria-label="link to Codecademy profile">
                <img src="../pictures/codecademy.webp" width="50" height="50" alt="" aria-hidden="true" />
            </a>
        </footer>
    </main>

    <script>
        //network optimization
        if (navigator.connection.effectiveType < "3g") {
            alert('Images and projects will be displayed as soon as the internet connection improves');
            document.querySelectorAll("img").forEach((img) => {
                img.style.display = "none";
            });
            document.querySelectorAll(".project-card").forEach((card) => {
                card.style.display = "none";
            });
        }

        //DARK MODE
        const button = document.querySelector(".dark-switch");
        const useDark = window.matchMedia("(prefers-color-scheme: dark)");
        function toggleDarkMode(state) {
            document.documentElement.classList.toggle("dark-mode", state);
        }

        toggleDarkMode(useDark.matches);

        button.addEventListener("click", () => {
            if (button.innerHTML === "🌙") {
                button.innerHTML = "☀️";
            } else {
                button.innerHTML = "🌙";
            }
            document.documentElement.classList.toggle("dark-mode");
        });
    </script>
</body>

</html>
